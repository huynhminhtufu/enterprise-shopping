<h2>Login Page</h2>
<form
  nz-form
  [formGroup]="validateForm"
  class="login-form"
  (ngSubmit)="submitLogin()"
>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input
          type="text"
          nz-input
          formControlName="userName"
          placeholder="Username"
        />
      </nz-input-group>
      <nz-form-explain
        *ngIf="
          validateForm.get('userName')?.dirty &&
          validateForm.get('userName')?.errors
        "
        >Please input your username!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="Password"
        />
      </nz-input-group>
      <nz-form-explain
        *ngIf="
          validateForm.get('password')?.dirty &&
          validateForm.get('password')?.errors
        "
        >Please input your Password!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox>
        <span>Remember me</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
      <button nz-button class="login-form-button" [nzType]="'primary'">
        Log in
      </button>
      <button nz-button class="login-form-button" [nzType]="'secondary'">
        <i nz-icon type="google"></i>
        Log in with Google
      </button>
      Or
      <a routerLink="/signup">signup now!</a>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
